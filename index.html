<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Celebity Bestfriend</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Your Celebrity Bestfriend!!!</h1>
      <p>To match you with your Celebrity Bestfriend, we need to know a little about you:</p>
      <form id="formOne">

          <label for="name">Enter your Name:</label>
          <input id="name" class="form-control" type="text">

          <label for="hobby">Hobby:</label>

          <select class="form-control" id="hobby">
            <option value="0"></option>
            <option value="1">Swimming</option>
            <option value="2">Hiking</option>
          </select>

          <label for="place">Travel:</label>

            <select class="form-control" id="place">
              <option value="0"></option>
              <option value="A">Tokyo</option>
              <option value="B">Los Angeles</option>
            </select>


        <button type="submit" class="btn">Your match celebrity result!</button>
      </form>

      <div id="foot">
      <h1>Congratulation!</h1>
      <p>Thank you for your partipation, <span class="name"></span>!</p>
      <p>This is your match <span class="total"></span>
      </div>

    </div>
  </body>
</html>
